<div class="container">
    <div class="row">
        <form class="col-md-4 col-md-offset-4" data-ng-submit="create()">
            <div>
                <label for="title">Title</label>
                <input class="form-control" type="text" data-ng-model="title" id="title" placeholder="Title" required></input>
            </div>
            <div>
                <label for="location">Location</label>
                <input class="form-control" type="text" data-ng-model="location" id="location" placeholder="Location" required></input>
            </div>
            <br />
            <input class="btn btn-default" type="submit"></input>
            <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </div>
</div>
